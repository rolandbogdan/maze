<div class="control-panel">
  <label for="rows">Rows:</label>
  <input type="number" id="rows" [(ngModel)]="rows">

  <label for="columns">Columns:</label>
  <input type="number" id="columns" [(ngModel)]="columns">

  <label for="seed">Seed:</label>
  <input type="text" id="seed" [(ngModel)]="seed">

  <div class="button-container">
    <button class="button" (click)="generateMaze()">Generate</button>
  </div>
  <div *ngIf="maze" class="button-container">
    <button class="button" (click)="solveMaze()">Solve</button>
  </div>
</div>

<div class="maze-container">
  <div *ngIf="maze" class="maze">
    <div *ngFor="let row of maze.cells" class="maze-row">
      <div *ngFor="let cell of row" class="maze-cell" [ngClass]="getCellClass(cell)"></div>
    </div>
  </div>
  <div *ngIf="maze">
    <p class="seed-text">Seed: {{ generatedSeed }}</p>
  </div>
</div>
